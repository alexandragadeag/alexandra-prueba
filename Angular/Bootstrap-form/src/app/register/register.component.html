<main class="form-signin w-100 m-auto">
    <form [formGroup]="registerForm" (ngSubmit)="save">
      <h1 class="h3 mb-3 fw-normal">Crear nueva cuenta</h1>
  
      <div class="form-floating">
        <input type="text" class="form-control" id="nickname" placeholder="alexandra_gadea" formControlName="nickname">
        <label for="nickname">Nickname</label>
      </div>

      <div class="form-floating">
        <input type="email" class="form-control" id="email" placeholder="name@example.com" formControlName="email">
        <label for="email">Email</label>
      </div>

      <div class="form-floating">
        <input type="text" class="form-control" id="phone" placeholder="605768905" formControlName="phone">
        <label for="phone">Teléfono móvil</label>
      </div>

      <div class="form-floating">
        <input type="password" class="form-control" id="password" placeholder="password" formControlName="password">
        <label for="password">Contraseña</label>
      </div>

      <div class="form-floating">
        <input type="password" class="form-control" id="password" placeholder="passwordConfirm" formControlName="passwordConfirm">
        <label for="passwordConfirm">Confirmar contraseña</label>
      </div>
  
  
      
      <button class="btn btn-primary w-100 py-2" type="submit">Crear cuenta</button>
      <p class="mt-5 mb-3 text-body-secondary">© 2017–2024</p>
    </form>
  </main>
