<div class="container">


    <div class="row">

        <div class="col-8">

            <!-- Escrivir tabla de bootstrap-->
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Email</th>
                        <th scope="col">Salario (â‚¬)</th>
                        <th scope="col">Active</th>
                        <th scope="col">Register Date</th>
                    </tr>
                </thead>
                <tbody>

                    @for (user of users; track user.id) {
                    <tr>
                        <th scope="row">{{user.id}}</th>
                        <td>{{user.email}}</td>
                        <td>{{user.salary}}</td>
                        <td>{{user.active}}</td>
                        <td>{{user.registerDate}}</td>
                    </tr>
                }
                </tbody>
            </table>


        </div>

    </div>

</div>
