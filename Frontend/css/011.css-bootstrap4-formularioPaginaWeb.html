<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo Formulario Página Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <!-- Viene de forms/layout bootstrap-->
    <form class="row g-3" action="/backend" method="post">
        <div class="col-md-6">
            <label for="inputName" class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="inputName">
        </div>
        <div class="col-md-6">
            <label for="inputSurname" class="form-label">Apellidos:</label>
            <input type="text" class="form-control" id="inputSurname">
        </div>
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email:</label>
            <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Contraseña:</label>
            <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
            <label for="inputAddress" class="form-label">Dirección:</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Calle Rios Rosas">
        </div>
        <div class="col-12">
            <label for="inputAddress2" class="form-label">Dirección 2:</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartamento, estudio, piso">
        </div>
        <div class="col-md-6">
            <label for="inputCity" class="form-label">Ciudad:</label>
            <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
            <label for="inputState" class="form-label">Comunidad Autonoma:</label>
            <select id="inputState" class="form-select">
                <option selected>Selecciona...</option>
                <option value="m">Madrid</option>
                <option value="c">Cataluña</option>
                <option value="a">Andalucía</option>
            </select>
        </div>
        <div class="col-md-2">
            <label for="inputZip" class="form-label">Código postal:</label>
            <input type="text" class="form-control" id="inputZip">
        </div>

        <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">Estado Civil</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1"
                        checked>
                    <label class="form-check-label" for="gridRadios1">
                        Casado
                    </label>
               
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                    <label class="form-check-label" for="gridRadios2">
                        Soltero
                    </label>
                </div>
                <div class="form-check disabled">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3"
                        disabled>
                    <label class="form-check-label" for="gridRadios3">
                        Divorciado
                    </label>
                </div>
            </div>
        </fieldset>

        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Acepto los terminos y condiciones. Acepto recibir correos electrónicos.
                </label>
            </div>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-light">Enviar</button>
        </div>
    </form>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
