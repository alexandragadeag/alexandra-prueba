<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario1</title>
</head>
<body>
    <h1> Formulario Básico</h1>
<!--     
    action= especificar la URL a donde se envía los datos
    method= especificar el método HTTP para enviar los datos (get/post) -->
    <form action="011.etiquetas_semanticas.html" method="post">

<!-- div= utilizar como un contenedor o división e HTML, 
proporciona estructura y diseño a la página web. -->

        <div>
            <label for="nombre"> Nombre: </label>
            <input type="text" name="nombre" id="nombre">
        </div>


        <div>
            <label for="apellidos"> Apellidos: </label>
            <input type="text" name="apellidos" id="apellidos">
        </div>



        <div>
            <label for="telefono"> Télefono móvil: </label>
            <input type="text" name="telefono" id="telefono">
        </div>

        <div>
            <label for="direccion"> Dirección: </label>
            <input type="text" name="direccion" id="Dirección">
        </div>
    
        <div>
            <label for="nif"> NIF/DNI: </label>
            <input type="text" name="nif" id="nif" placeholder="56789878M">
        </div>
    
        <div>
            <label for="email"> Correo elecrónico: </label>
            <input type="email" name="email" id="email" placeholder="usuario@hotmail.es">
        </div>

        <div>
            <label for="contraseña"> Contraseña: </label>
            <input type="password" name="conttraseña" id="contraseña">
        </div>

        <div>
            <label for="salary"> Salario: </label>
            <input type="number" name="salary" step="200">
        </div>

        <div>
            <label for="weight"> Peso(kg) </label>
            <input type="number" name="weight" id="weight" step="0.50"> 
        </div>

        <div>
            <label for="height"> Altura(cm) </label>
            <input type="number" name="height" id="height" step="0.50"  min="59" max="240"> 
        </div>

        <div>
            <label for="bio"> Biografía: </label>
            <textarea name="bio" id="bio" rows="10" cols="50" minlength="10" maxlength="100"></textarea> 
        </div>


    </form>






    
</body>
</html>
