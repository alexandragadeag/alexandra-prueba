<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabal de tareas</title>
</head>

<body>



    <h2> Tareas </h2>
    <!-- una tabla de tres columnas pero con un encabezado -->
    <table border="2">
        <!-- Primera fila -->
        <tr>
            <th colspan="3"> Tareas pendientes</th>
        </tr>
        <!-- Segunda fila -->
        <tr>
            <td>Tarea </td>
            <td> Descripción </td>
            <td> Prioridad </td>
        </tr>
        <!-- Tercera fila -->
        <tr>
            <td>Estudiar HTML</td>
            <td> Repasar etiquetas y estructuras básicas</td>
            <td rowspan="2">Alta</td>

        </tr>
        <!-- Cuarta fila -->
        <tr>
            <td>Hacer ejercicios</td>
            <td>Realizar 45 min de ejercicio cardiovascular</td>
            <!-- <td>Atla</td> -->

        </tr>







    </table>

</body>

</html>
