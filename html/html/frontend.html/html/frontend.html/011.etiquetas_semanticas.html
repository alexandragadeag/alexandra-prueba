<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas Semánticas</title>
</head>

<body>


    <!-- Encabezado de la página -->
    <header>
        <h1>Blog de Tecnología </h1>
        <nav>
            <!-- Enlaces -->
            <ul>
                <li> <a href="#"> Inicio </a></li>
                <li> <a href="#"> Artículos </a></li>
                <li> <a href="#"> Contacto </a></li>
            </ul>
        </nav>
    </header>

    <!-- Contenido principal entre las etiquetas main, 
    para mejorar la accesibilidad -->
    <main>
        <!-- sección de artículos -->
        <section>
            <h2> Últimos <em>artículos</em> </h2>
            <article>
                <h3> Introducción a <strong>HTML</strong></h3>
                <p> En este artículo estamos explorando el uso de las <strong>etiquetas semánticas</strong> </p>
            </article>
            <article>
                <h3>Clases de Angular</h3>
                <p> Descubre como programar en <strong>Angular</strong> </p>

            </article>
        </section>
        <!-- área lateral de publicidad -->
        <aside>
            <h3> Publicidad</h3>
            <p> Aprovecha nuestros <strong>descuentos especiales</strong> de <em>Black Friday</em>.</p>

        </aside>

    </main>





</body>

</html>
