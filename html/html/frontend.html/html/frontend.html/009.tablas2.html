<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla con botones</title>
</head>

<body>

    <h1> Tabla con botones </h1>
    <table>
        <!-- primera fila, de encabezados -->

        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Acciones</th>
        </tr>


        <tr>
            <!-- segunda fila -->
            <td>1</td>
            <td>Alexandra García</td>
            <td>
                <!-- Botón interactivo   -->
                <button>Editar</button>
                <button>Eliminar</button>
            </td>

        </tr>

        <tr>
            <td>2</td>
            <td>María Pérez</td>
            <td>
                <button onclick="alert('HOla mundo')"> Mostrar alerta </button>
                <button onclick="console.log('boton pulsado')">Console log</button>
            </td>
        </tr>



    </table>


</body>

</html>
