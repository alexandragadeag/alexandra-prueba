<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enlaces</title>
</head>

<body>

    <h1> Enlaces de interés </h1>
    <!-- La etiqueta a es para crear enlaces el atributo href, define la url 
        a la que apunta el enlace.
    El atributo target="_blank se utilizara 
    para abrir el enlace enuna nueva pestaña  -->
    <a href="https://app.certidevs.com/" target="_blank"> Enlace a aplicación certidevs</a>
    <br> <br>
    <a href="https://formacion.fundacionadecco.org/" target="_blank"> Enlace a el empleario</a>

    <!-- Etiqueta de salto de lína -->
    <br>
    <br>
    <br>

    <h1> Enlace a GitHub </h1>
    <a href="https://github.com/" target="_blank"> Enlace a GitHub</a>

    <br>
    <br>

    <h2> Enlaces de interés en una lista no ordenada </h2>
    <ul>
    

        <li><a href="https://app.certidevs.com/" target="_blank"> 
            Enlace a aplicación certidevs</a></li>
        <li><a href="https://formacion.fundacionadecco.org/" target="_blank"> 
            Enlace a el empleario</a></li>
        <li><a href="https://github.com/" target="_blank"> 
            Enlace a GitHub</a></li>

    </ul>


</body>

</html>
