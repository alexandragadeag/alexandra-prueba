<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>

<body>

    <h1> Tabla de usuarios </h1>
    <table>
        <!-- tr, espara definir una fila de mi tabla -->
        <tr>
            <!-- th, es para el encabezado -->

            <th>ID</th>
            <th> Nombre </th>
            <th>Email</th>

        </tr>
        <tr>
            <!-- td, es para las celdas de datos
            pero tiene que ir en el orden que especifique
            en las columnas -->

            <td>1</td>
            <td>Usuario1</td>
            <td>usuario1@gmail.com</td>
        <tr>
            <!-- tercera fila -->
        </tr>
        <td>2</td>
        <td>Usuario2</td>
        <td> usuario2@gmail.com</td>
        </tr>


    </table>



</body>

</html>
